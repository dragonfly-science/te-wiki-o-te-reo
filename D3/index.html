<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<style>
/* Make the chart container fill the page using CSS. */
#chart {
  position: fixed;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
  z-index: -1;
}
text {
  font-family: sans-serif;
  font-size: 1px;
  text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
}
input {
  border: 1px 
  dotted #ccc; 
  background: black;
  font-family: sans-serif; 
  padding: 10px 20px;
  font-size: 18px;
  margin: 20px 10px 20px 0; 
  color: white;
}
input:focus { 
  background-color:grey; 
  outline: none;
}
</style>

<body>
  <div id="chart"></div>
</body>

<script src="index.js"></script>
<script>

var chartDiv = document.getElementById("chart");
var svg = d3.select(chartDiv).append("svg");

// Extract the width and height that was computed by CSS.
var width = chartDiv.clientWidth;
var height = chartDiv.clientHeight;

var body = d3.select('body')

body.append('input')
    .attr('type','text')
    .attr('name','textInput')
    .attr('placeholder','Select kupu:');

// Use the extracted size to set the size of an SVG element.
svg
  .attr("width", width)
  .attr("height", height);

var tsne = d3.csv("tsne.csv", function (error, data) {
  
  x_coord_min = d3.min(data, function(d) { return +d['x_coord']; });
  x_coord_max = d3.max(data, function(d) { return +d['x_coord']; });
  y_coord_min = d3.min(data, function(d) { return +d['y_coord']; });
  y_coord_max = d3.max(data, function(d) { return +d['y_coord']; });

  data.forEach(function(d) {
    d.x_coord    = (+d['x_coord'] - x_coord_min) / (x_coord_max - x_coord_min) * width;
    d.y_coord    = (+d['y_coord'] - y_coord_min) / (y_coord_max - y_coord_min) * height;
    d.word_count = +d['word_count'];
    d.rank       = +d['rank']
  })

  var zoom = d3.zoom()
    .scaleExtent([0.1, 100])
    .on("zoom", zoomed);

  svg.append("rect")
      .attr("width", width)
      .attr("height", height)
      .style("fill", "black") 
      .style("pointer-events", "all")
      .call(zoom);
  
  function zoomed() {
    g.attr("transform", d3.event.transform);
  }

  var g = svg.append("g");
  var ranks = function(d) { return d["rank"] };
  
  g.selectAll("circle")
      .data(data).enter()
      .append("circle")
      .attr("cx", function(d) { return d['x_coord']; })
      .attr("cy", function(d) { return d['y_coord']; })
      .attr("r",  function(d) { return 0.2 * Math.log(d['word_count'] + 1)})
      .style("fill", function(d) {
        return d3.interpolateReds(1 - d['rank'] / data.length)})
      .on("click", clicked);

  g.selectAll("text")
    .data(data)
    .enter()
    .append("a")
      .attr("xlink:href", function(d) {return "http://maoridictionary.co.nz/search?keywords=" + d['word'].replace("_", "+")})
      .attr("target", "_blank")
    .append("text")
      .text(function(d) {return d['word'];})
      .attr('x', function(d) {return d['x_coord'];})
      .attr('y', function(d) {return d['y_coord'];})
      .style('fill', 'white');
  
  function getTransformation(transform) {
    // Create a dummy g for calculation purposes only. This will never
    // be appended to the DOM and will be discarded once this function 
    // returns.
    var g = document.createElementNS("http://www.w3.org/2000/svg", "g");
    
    // Set the transform attribute to the provided string value.
    g.setAttributeNS(null, "transform", transform);
    
    // consolidate the SVGTransformList containing all transformations
    // to a single SVGTransform of type SVG_TRANSFORM_MATRIX and get
    // its SVGMatrix. 
    var matrix = g.transform.baseVal.consolidate().matrix;
    
    // Below calculations are taken and adapted from the private function
    // transform/decompose.js of D3's module d3-interpolate.
    var {a, b, c, d, e, f} = matrix;   // ES6, if this doesn't work, use below assignment
    // var a=matrix.a, b=matrix.b, c=matrix.c, d=matrix.d, e=matrix.e, f=matrix.f; // ES5
    var scaleX, scaleY, skewX;
    if (scaleX = Math.sqrt(a * a + b * b)) a /= scaleX, b /= scaleX;
    if (skewX = a * c + b * d) c -= a * skewX, d -= b * skewX;
    if (scaleY = Math.sqrt(c * c + d * d)) c /= scaleY, d /= scaleY, skewX /= scaleY;
    if (a * d < b * c) a = -a, b = -b, skewX = -skewX, scaleX = -scaleX;
    return {
      translateX: e,
      translateY: f,
      rotate: Math.atan2(b, a) * 180 / Math.PI,
      skewX: Math.atan(skewX) * 180 / Math.PI,
      scaleY: scaleY
    };
  }


  function clicked(d) {
    // from http://jsfiddle.net/EHMM5/1/
    var x, y, k;
          
    x = d3.select(this).attr("cx");
    y = d3.select(this).attr("cy");

    var t = getTransformation(
      d3.select('g').attr("transform"));

    var x_target = -x * t.scaleX + width / 2;
    var y_target = -y * t.scaleY + height / 2;

    svg.selectAll("g")
      .transition()
        .duration(750)
        .attr("transform", 
              "translate(" + x_target + "," + y_target + ") scale(" + t.scaleX + ")");

  }

})

</script>
