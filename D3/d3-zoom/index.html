<!DOCTYPE html>
<meta charset="utf-8">
<div id="chart"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="index.js"></script>
<style>
/* Make the chart container fill the page using CSS. */
#chart {
  position: fixed;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
}
text {
  font-family: sans-serif;
  font-size: 1px;
}
</style>
<script>

var chartDiv = document.getElementById("chart");
var svg = d3.select(chartDiv).append("svg");

// Extract the width and height that was computed by CSS.
var width = chartDiv.clientWidth;
var height = chartDiv.clientHeight;

// Use the extracted size to set the size of an SVG element.
svg
  .attr("width", width)
  .attr("height", height);

var tsne = d3.csv("tsne.csv", function (error, data) {
  
  x_coord_min = d3.min(data, function(d) { return +d['x_coord']; });
  x_coord_max = d3.max(data, function(d) { return +d['x_coord']; });
  y_coord_min = d3.min(data, function(d) { return +d['y_coord']; });
  y_coord_max = d3.max(data, function(d) { return +d['y_coord']; });

  data.forEach(function(d) {
    d.x_coord    = (+d['x_coord'] - x_coord_min) / (x_coord_max - x_coord_min) * width;
    d.y_coord    = (+d['y_coord'] - y_coord_min) / (y_coord_max - y_coord_min) * height;
    d.word_count = +d['word_count'];
    d.rank       = +d['rank']
  })

  var zoom = d3.zoom()
    .scaleExtent([0.6, 100])
    .on("zoom", zoomed);

  svg.append("rect")
      .attr("width", width)
      .attr("height", height)
      .style("fill", "black") 
      .style("pointer-events", "all")
      .call(zoom)
      .call(PinchZoom, zoom);
  
  function zoomed() {
    g.attr("transform", d3.event.transform);
  }

  var g = svg.append("g");
  var ranks = function(d) {d["rank"]};
  
  g.selectAll("circle")
      .data(data).enter()
      .append("a")
      .attr("href", function(d) {"https://maoridictionary.co.nz/search?keywords=" + d['word']})
      .append("circle")
      .attr("cx", function(d) { return d['x_coord']; })
      .attr("cy", function(d) { return d['y_coord']; })
      .attr("r",  function(d) { return 0.1 * Math.log(d['word_count'] + 1)})
      .style("fill", function(d) {
        return d3.interpolateReds(1 - d['rank'] / data.length)});

  g.selectAll("text")
    .data(data)
    .enter().append("text")
      .text(function(d) {return d['word'];})
      .attr('x', function(d) {return d['x_coord'];})
      .attr('y', function(d) {return d['y_coord'];})
      .style('fill', 'white')
    
})

</script>
